version: 2.1

executors:
  node:
    docker:
      - image: circleci/node:<<parameters.tag>>
    environment:
      NODE_ENV: "ci"
      AUTH_SECRET: "ci-secret"
    parameters:
      tag:
        default: lts-browsers
        description: |
          Pick a specific circleci/node image variant: https://hub.docker.com/r/circleci/node/tags
        type: string

commands:
  install:
    parameters:
      cache-version:
        default: v1
        description: |
          Cache version; increment this for a fresh cache
        type: string
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-deps-<<parameters.cache-version>>-{{ checksum "yarn.lock"}}
            - node-deps-<<parameters.cache-version>>-
            - node-deps-
      - run: yarn --frozen-lockfile
      - save_cache:
          key: node-deps-<<parameters.cache-version>>-{{ checksum "yarn.lock"}}
          paths:
            - node_modules
            - ~/.cache

aliases:
  - &setup
    install:
      cache-version: v2

jobs:
  lint:
    executor: node
    steps:
      - *setup
      - run: yarn lint

  # web
  web-test-unit:
    executor: node
    steps:
      - *setup
      - run: yarn web test
  web-test-e2e:
    executor: node
    steps:
      - *setup
      - run: yarn web test:e2e
  web-build:
    executor: node
    steps:
      - *setup
      - run: yarn web build

  # api
  api-test-unit:
    executor: node
    steps:
      - *setup
      - run: yarn api test
  api-test-e2e:
    executor: node
    steps:
      - *setup
      - run: yarn api test:e2e
  api-build:
    executor: node
    steps:
      - *setup
      - run: yarn api build

ignore_master: &ignore_master
  filters:
    branches:
      ignore: master

workflows:
  version: 2
  verify:
    jobs:
      - lint
        <<: *ignore_master
      - web-test-unit
        <<: *ignore_master
      - web-test-e2e
        <<: *ignore_master
      - web-build
        <<: *ignore_master
      - api-test-unit
        <<: *ignore_master
      - api-test-e2e
        <<: *ignore_master
      - api-build
